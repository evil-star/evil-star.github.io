							<img src="img/logo.png" alt="Logo" class="logo__img">
							<span class="logo__text">Magruwo<b>Host</b></span>
						</div>
					</div>
					<div class="col-md-6">
						<ul class="nav header-top-block__nav">
							<li class="nav__item nav__item_active"><a href="#">Home</a></li>
							<li class="nav__item"><a href="#">About</a></li>

						<span class="input-addon">.com</span>
						<button class="header-main__button" type="submit">Check Availability</button>
					</form>
				</div>
			</div>
